<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escenario interactivo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="escenario">
    <!-- Elementos animables -->
    <img src="Yoshi.png" class="yoshi moverYoshi" alt="Yoshi animado">
    <img src="Cosito.png" class="cosito moverCosito" alt="Cosito animado">

    <!-- Elementos clickeables -->
    <img src="Monedita.png" class=" moneda1 aumentos" alt="Moneda 1">
    <img src="Monedita.png" class=" moneda2 aumentos" alt="Moneda 2">
    <img src="Monedita.png" class=" moneda3 aumentos" alt="Moneda 3">
    <img src="estrellita.png" class=" estrella" alt="Estrella coleccionable">

    <!-- Marcador -->
    <div class="contador">
      <div class="item-contador">
        <img src="Monedita.png" alt="Moneda" class="icono">
        <span id="contador-monedas">0</span>
      </div>

      <div class="item-contador">
        <img src="estrellita.png" alt="Estrella" class="icono">
        <span id="contador-estrellas">0</span>
      </div>
    </div>
  </div>





  <div class="escenario2">
    <!-- Elementos animables -->
    <img src="Yoshi.png" class="slenderman moverSlender" alt="Slenderman">
    <img src="Cosito.png" class="jeff moverJeff" alt="cuervos">

    <!-- Elementos clickeables -->
    <img src="Monedita.png" class="nota1" alt="Notas">
    <img src="Monedita.png" class="nota2" alt="Notas">
    <img src="Monedita.png" class="nota3" alt="Notas">
    <img src="estrellita.png" class="nota4" alt="Notas">

    <!-- Marcador -->
    <div class="contador2">
        <img src="Monedita.png" alt="Moneda" class="icono2">
        <span id="contador-monedas">0</span>
    </div>
  </div>



  <div class="escenario3">
    <!-- Elementos animables -->
    <img src="Yoshi.png" class="yoshi moverYoshi" alt="Yoshi animado">
    <img src="Cosito.png" class="cosito moverCosito" alt="Cosito animado">

    <!-- Elementos clickeables -->
    <img src="Monedita.png" class=" moneda1 aumentos" alt="Moneda 1">
    <img src="Monedita.png" class=" moneda2 aumentos" alt="Moneda 2">
    <img src="Monedita.png" class=" moneda3 aumentos" alt="Moneda 3">
    <img src="estrellita.png" class=" estrella" alt="Estrella coleccionable">

    <!-- Marcador -->
    <div class="contador">
      <div class="item-contador">
        <img src="Monedita.png" alt="Moneda" class="icono">
        <span id="contador-monedas">0</span>
      </div>

      <div class="item-contador">
        <img src="estrellita.png" alt="Estrella" class="icono">
        <span id="contador-estrellas">0</span>
      </div>
    </div>
  </div>

 


  <script src="./app.js"></script>
</body>

</html>
